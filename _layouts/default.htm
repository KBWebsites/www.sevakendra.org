<!doctype html>
<html>
<head>
<title>{% unless page.url == '/' %}{{page.title}} &middot; {% endunless %}{{site.name}}</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/-/css/main.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="/-/js/slider.js"></script>
<script>$(window).load(function(){$('.nivoSlider').nivoSlider();})</script>
</head>
<body>
<div id="wrapper">
<div id="header">
<a href="/"><img src="/-/img/logo.jpg" alt="" /></a></h1>
</div>
<div id="menu">
<ul>
{% for item in site.nav %}
  <li{% if item.url == page.url %} class="current-menu-item"{% endif %}><a href="{{item.url}}">{{item.text}}</a></li>
{% endfor %}
</ul>
</div>
<div id="content">
<div class="nivoSlider">
<img src="/files/s1.jpg" alt="" />
<img src="/files/s2.jpg" alt="" />
<img src="/files/s3.jpg" alt="" />
<img src="/files/s4.jpg" alt="" />
<img src="/files/s5.jpg" alt="" />
<img src="/files/s6.jpg" alt="" />
<img src="/files/s7.jpg" alt="" />
<img src="/files/s8.jpg" alt="" />
<img src="/files/s9.jpg" alt="" />
<img src="/files/s10.jpg" alt="" />
<img src="/files/s11.jpg" alt="" />
<img src="/files/s12.jpg" alt="" />
<img src="/files/s13.jpg" alt="" />
</div>
<div id="content-text">
<h1>{{page.title}}</h1>
{{content}}
</div>
</div>
<div id="sidebar">
<ul>
<li><h3>Chief Functionary Speaks</h3>
<iframe width="270" height="218" src="//www.youtube.com/embed/TLDaZXUaJN0" frameborder="0"></iframe>
</li>
<li>
{% capture md %}{% include directors-message.md %}{% endcapture %}
{{ md | markdownify }}
</li>
</ul>
</div>
<div id="footer">
<p id="copyright">&copy; {{site.name}}</p>
<p id="credit">&nbsp;</p>
</div>
</div>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-15889022-18', 'auto');
ga('send', 'pageview');
</script>
</body>
</html>
